<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where to eat?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="" style="padding-left: 30px">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/auth/favourites">Favourites</a>
          <a href="/logout" class="nav-item nav-link">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action="/auth/results" method="post">
        <div class="row">
          <div class="col">
            <h1 align="center">
              Hi There, <span th:text="${username}"></span>
            </h1>
          </div>
          <div class="row d-flex justify-content-center">
            <div
              style="
                width: 20%;
                height: 0;
                padding-bottom: 20%;
                position: relative;
              "
            >
              <iframe
                src="https://giphy.com/embed/iIAZe3cJp27DIK2GM3"
                width="100%"
                height="100%"
                style="position: absolute"
                frameborder="0"
                class="giphy-embed"
                allowfullscreen
              ></iframe>
            </div>
            <p>
              <a
                href="https://giphy.com/gifs/secret-disappear-here-i-am-iIAZe3cJp27DIK2GM3"
                hidden
                >via GIPHY</a
              >
            </p>
          </div>
          <div class="row">
            <h2 align="center">Where would you like to eat today?</h2>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a cuisine or restaurant name here"
            aria-label="Search keyword"
            aria-describedby="basic-addon2"
            name="keyword"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="Submit">
              Search
            </button>
          </div>
        </div>
      </form>
      <form action="/auth/results" method="get">
        <h3 style="text-align: center">
          Can't decide?
          <button type="submit" class="btn btn-secondary btn-sm">
            Choose for me
          </button>
        </h3>
      </form>
    </div>
  </body>
</html>
