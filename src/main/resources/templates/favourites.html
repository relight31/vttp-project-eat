<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="@{'Favourites for '=@{username}}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Favourites</h1>
      </div>
      <div class="row">
        <h3 th:if="${#lists.isEmpty(favourites)}">No favourites yet!</h3>
        <table th:unless="${#lists.isEmpty(favourites)}" class="table">
          <tr th:each="listing:${favourites}">
            <div class="col">
              <a th:href="@{'/auth/listing/'+${listing.uuidPath}}">
                <img
                  src="https://civilrights.msu.edu/_assets/images/placeholder/placeholder-200x200.jpg"
                  alt="placeholder"
                  class="img-thumbnail"
                />
              </a>
            </div>
            <div class="col">
              <h3 th:text="${listing.name}" class="text-center"></h3>
            </div>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
