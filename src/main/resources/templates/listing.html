<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="@{'Listing - '+${listing.name}}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 th:text="${listing.name}"></h1>
      </div>
      <div class="row">
        <div class="col">
          <img th:src="${listing.thumbnail}" th:alt="${listing.name}" />
        </div>
        <div class="col">
          <h2 th:text="${listing.description}"></h2>
          <p th:text="${listing.body}"></p>
          <p th:if="${#strings.isEmpty(listing.website)}">
            No website available
          </p>
          <a
            th:unless="${#strings.isEmpty(listing.website)}"
            th:href="${listing.website}"
            >Website</a
          >
          <p>Google Rating: <span th:text="${listing.rating}"></span></p>
        </div>
      </div>
      <div class="row">
        <iframe
          width="600"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          th:src="${gmapSrc}"
        ></iframe>
      </div>
      <br />
      <div class="row">
        <form th:action="@{'/auth/listing/'+uuid+'/postcomment'}" method="post">
          <textarea
            name="commentBody"
            cols="30"
            rows="5"
            class="form-control"
            placeholder="Leave a comment here"
          ></textarea>
          <br />
          <button type="submit" class="btn btn-primary">Post comment</button>
        </form>
      </div>
      <br />
      <div class="row">
        <h3 th:if="${#lists.isEmpty(comments)}">
          No comments yet. Leave a Comment.
        </h3>
        <table th:unless="${#lists.isEmpty(comments)}" class="table">
          <tr th:each="comment:${comments}">
            <td th:text="comment.username"></td>
            <td th:text="comment.rating"></td>
            <td th:text="comment.description"></td>
          </tr>
        </table>
      </div>
      <br />
      <button onclick="history.go(-1)" class="btn btn-primary">Back</button>
    </div>
  </body>
</html>
