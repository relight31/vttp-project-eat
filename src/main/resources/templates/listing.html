<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img th:src="${listing.thumbnail}" th:alt="${listing.name}" />
        </div>
        <div class="col">
          <h2 th:text="${listing.description}"></h2>
          <p th:text="${listing.body}"></p>
          <a th:if="${listing.hasWebsite}" th:href="${listing.website}"
            >Website</a
          >
          <p th:unless="${listing.hasWebsite}">No website available</p>
          <p>Google Rating: <span th:text="${listing.rating}"></span></p>
        </div>
      </div>
      <div class="row">
        <h1 th:text="${listing.name}"></h1>
        <iframe
          width="600"
          height="450"
          style="border: 0"
          loading="lazy"
          allowfullscreen
          th:src="${gmapSrc}"
        ></iframe>
      </div>
    </div>
  </body>
</html>
