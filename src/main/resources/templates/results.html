<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Suggestions for Today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/auth/search" style="padding-left: 30px"
        >Home</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/auth/favourites">Favourites</a>
          <a href="/logout" class="nav-item nav-link">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Here are your suggestions for today.</h1>
      <div class="row">
        <div
          class="col"
          th:each="listing:${listings}"
          style="text-align: center"
        >
          <a th:href="@{'/auth/listing/'+${listing.uuidPath}}">
            <img
              th:src="${(listing.thumbnail != null AND !#strings.isEmpty(listing.thumbnail)) ? listing.thumbnail : 'https://civilrights.msu.edu/_assets/images/placeholder/placeholder-200x200.jpg'}"
              th:alt="${listing.name}"
              class="img-thumbnail"
              style="width: 200px; height: auto"
            />
          </a>
          <br />
          <h3 th:text="${listing.name}" class="text-center"></h3>
        </div>
      </div>
      <button onclick="history.go(-1)" class="btn btn-secondary">Back</button>
    </div>
  </body>
</html>
