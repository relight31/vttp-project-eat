<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Suggestions for Today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Here are your suggestions for today.</h1>
      <table class="table table-borderless">
        <tr>
          <td th:each="listing:${listings}">
            <a th:href="@{'/auth/listing/'+${listing.uuidPath}}">
              <img
                src="https://civilrights.msu.edu/_assets/images/placeholder/placeholder-200x200.jpg"
                alt="placeholder"
                class="img-thumbnail"
              />
            </a>
            <br />
            <h3 th:text="${listing.name}" class="text-center"></h3>
          </td>
        </tr>
      </table>
      <form action="/logout" method="get">
        <button type="submit" class="btn btn-secondary">Logout</button>
      </form>
    </div>
  </body>
</html>
